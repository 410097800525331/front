    const fruits = ['ğŸ Apple', 'ğŸŒ Banana', 'ğŸ‡ Grape'];

          {fruits.map((fruit, index) => (

    function Fruit({ name }) {

      const fruits = ['ğŸ“ Strawberry', 'ğŸ¥ Kiwi', 'ğŸ Pineapple'];

    function User() {
      const users = [
        { id: 'u1', name: 'Alice' },

          )}

    }
